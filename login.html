<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container" id="login">
      <form id="formulario">
        <img class="mb-4" src="https://raw.githubusercontent.com/martlink11/Proyecto-E-Commerce/main/img/login.png"
          id="imgLog">
        <h1>Iniciar Sesion</h1>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 m-3">
            <input type="email" id="email" placeholder="Email" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 m-3">
            <input type="password" id="contraseña" placeholder="Contraseña" class="form-control">
          </div>
        </div>

        <button id="ingreso">Ingresar</button>
      </form>
      <div class="m-4">
        <label for="registro">No tengo cuenta   </label> <a href="registro.html">Registrarme</a>
      </div>
      
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/init.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
